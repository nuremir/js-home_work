<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="calc_body">
    <div id="window_calc">0</div>
		<button onClick="clic(7)" class="buttons_calc">7</button>
		<button onClick="clic(8)" class="buttons_calc">8</button>
		<button onClick="clic(9)" class="buttons_calc">9</button>
		<button onClick="semn('/')" class="buttons_calc" id="delit">/</button>
		<button onClick="clic(4)" class="buttons_calc">4</button>
		<button onClick="clic(5)" class="buttons_calc">5</button>
		<button onClick="clic(6)" class="buttons_calc">6</button>
		<button onClick="semn('*')" class="buttons_calc" id="umnojit">*</button>
		<button onClick="clic(1)" class="buttons_calc">1</button>	
		<button onClick="clic(2)" class="buttons_calc">2</button>
		<button onClick="clic(3)" class="buttons_calc">3</button>	
		<button onClick="semn('-')" class="buttons_calc" id="minus">-</button>
		<button onClick="clear1()" class="buttons_calc" id="clear">C</button>	
		<button onClick="clic(0)" class="buttons_calc">0</button>
		<button onClick="ravno()" class="buttons_calc" id="ruvno">=</button>
		<button onClick="semn('+')" class="buttons_calc" id="plus">+</button>
</div>
	
	
	<script src="js/script.js"></script>
</body>
</html>
